<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Neumorphism Login Form</title>
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="Create">
        <form action="" class="form" id="a-form">
          <h2 class="title">Create Account</h2>
          <div class="form_icons">
            <img src="/images/fb.svg" alt="fb" class="form_icon" />
            <img src="/images/linkedin.svg" alt="linkedin" class="form_icon" />
            <img src="/images/twitter.svg" alt="twitter" class="form_icon" />
          </div>
          <span class="form_span">Don't have an account?</span>
          <input class="form_input" type="text" placeholder="Name" />
          <input class="form_input" type="text" placeholder="Email" />
          <input class="form_input" type="password" placeholder="Password" />
          <button class="button submit">SIGN UP</button>
        </form>
      </div>

      <div class="switch" id="switch-cnt">
        <div class="switch_circle"></div>
        <div class="switch_circle switch_circle--t"></div>
        <div class="switch_container" id="switch-c1">
          <h2 class="title">Welcome Back !</h2>
          <p class="description">
            To keep connected with us please login with your personal info
          </p>
          <a href="index2.html"
            ><button class="switch_button button switch-btn">SIGN IN</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
